<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>

<div id="vue">
    <li v-for="item in items">
        {{item}}
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el : '#vue',
        data : {
            items : ['ss','tt','cc']
        }
    });
</script>
</body>
</html>
